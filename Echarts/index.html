<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="./js/index.js"></script>

</head>

<body>
    <div class="box">
        <!-- header头部 -->
        <div class="header">
            <h1>数据可视化-Echarts</h1>
            <div class="showTime"></div>
        </div>
        <!-- 页面主题盒子 -->
        <section class="mainbox">
            <div class="column">
                <div class="panel bar">
                    <h2>柱状图-就业行业</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line">
                    <h2>折线图-人员变化 <a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie">
                    <h2>饼形图-年龄分布</h2>
                    <div class="chart">图标</div>
                    <div class="panel-footer"></div>
                </div>
            </div>
            <div class="column">
                <div class="no">
                    <div class="no-hd">
                        <ul>
                            <li>12345</li>
                            <li>66666</li>
                        </ul>
                    </div>
                    <div class="no-bd">
                        <ul>
                            <li>前端需求人数</li>
                            <li>市场供应人数</li>
                        </ul>
                    </div>
                </div>
                <!-- 地图模块 -->
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <div class="chart">地图模块</div>
                </div>
            </div>
            <div class="column">
                <div class="panel bar2">
                    <h2>柱状图-技能掌握</h2>
                    <div class="chart">图标</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line2">
                    <h2>折线图-播放量</h2>
                    <div class="chart">图标</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie2">
                    <h2>饼形图-地区分布</h2>
                    <div class="chart">图标</div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </section>
    </div>
</body>
<script>
    var t = null;
    t = setTimeout(time, 1000);//開始运行
    function time() {
        clearTimeout(t);//清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours();//获取时
        var m = dt.getMinutes();//获取分
        var s = dt.getSeconds();//获取秒
        document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行     
    }

    // 立即执行函数
    // 为了防止变量污染，减少命名冲突，我们可以采取立即执行函数的写法。因为里面的变量都是局部变量
    // 柱状图模块1 
    (function () {
        // 1.初始化实例化对象
        var myChart = echarts.init(document.querySelector(".bar .chart"));
        // 2.指定配置项和数据
        var option = {
            color: ["#2f89cf"],
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    // 坐标轴指示器，默认shadow,可选:'line/shadow'
                    type: 'shadow'
                }
            },
            grid: {
                left: "0%",
                top: "10px",
                right: "0%",
                bottom: "4%",
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: ["旅游行业", "教育培训", "游戏行业", "医疗行业", "电商行业", "社交行业", "金融行业"],
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLabel: {
                        color: "rgba(255,255,255,.6)",
                        fontSize: "8"
                    },
                    axisLine: {
                        show: false,

                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    // y 轴文字标签样式
                    axisLabel: {
                        color: "rgba(255,255,255,.6)",
                        fontSize: "12"
                    },
                    // y轴线条样式
                    axisLine: {
                        show: true,
                        lineStyle: {
                            color: "rgba(255,255,255,.1)",
                            width: 2,
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: "rgba(255,255,255,.1)"
                        }
                    }
                }
            ],
            series: [
                {
                    name: 'Direct',
                    type: 'bar',
                    // 修改柱子宽度
                    barWidth: '35%',
                    data: [200, 300, 300, 900, 1500, 1200, 600],
                    itemStyle: {
                        // 修改柱子圆角
                        barBorderRadius: 2
                    }
                }
            ]
        };
        // 3.把配置项给实例对象
        myChart.setOption(option);
        // 4.让图表跟随屏幕自适应
        window.addEventListener("resize", function () {
            myChart.resize();
        });
    })();
    // 柱状图模块2 
    (function () {
        var myColor = ["#1089E7", "#F57474", "#56D0E3", "#F8B448", "#8B78F6"];
        var myChart = echarts.init(document.querySelector(".bar2 .chart"));
        option = {

            grid: {
                top: "10%",
                left: "22%",
                bottom: "10%",
                // containLabel: true
            },
            xAxis: {
                show: false,
            },
            yAxis: [
                {
                    // 数据反转
                    inverse: true,
                    type: "category",
                    data: ["HTML5", "CSS3", "javascript", "VUE", "NODE"],
                    // 不显示y轴的线
                    axisLine: {
                        show: false
                    },
                    // 不显示刻度
                    axisTick: {
                        show: false
                    },
                    // 把刻度标签里面的文字颜色设置为白色
                    axisLabel: {
                        color: "#fff",
                        fontSize: "12",
                    }
                },
                {
                    inverse: true,
                    show: true,
                    data: [702, 350, 610, 793, 664],
                    // 不显示y轴的线
                    axisLine: {
                        show: false
                    },
                    // 不显示刻度
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        textStyle: {
                            fontSize: "12",
                            color: "#fff"
                        }
                    }
                }
            ],
            series: [
                {
                    name: "条",
                    type: 'bar',
                    data: [70, 34, 60, 78, 69],
                    // 柱子之间的距离
                    barCategoryGap: 50,
                    //柱子的宽度
                    barWidth: 10,
                    // 第一个对象里面的 添加 
                    yAxisIndex: 0,

                    itemStyle: {
                        normal: {
                            // 修改第一组柱子的圆角
                            barBorderRadius: 20,
                            color: function (params) {
                                // params 传进来的是柱子对象
                                // console.log(params);
                                // dataIndex 是当前柱子的索引号
                                return myColor[params.dataIndex];
                            }
                        }
                    },
                    // 图形上的文本标签
                    label: {
                        normal: {
                            show: true,
                            // 图形内显示
                            position: "inside",
                            // 文字的显示格式
                            formatter: "{c}%"
                        }
                    },
                },
                {
                    name: '框',
                    type: 'bar',
                    data: [100, 100, 100, 100, 100],
                    // 柱子之间的距离
                    barCategoryGap: 50,
                    //柱子的宽度
                    barWidth: 15,
                    // 给series  第二个对象里面的 添加 
                    yAxisIndex: 1,
                    itemStyle: {
                        color: "none",
                        borderColor: "#00c1de",
                        borderWidth: 3,
                        barBorderRadius: 15
                    },

                }
            ]
        };
        // 3.把配置项给实例对象
        myChart.setOption(option);
        // 4.让图表跟随屏幕自适应
        window.addEventListener("resize", function () {
            myChart.resize();
        });
    })();
    (function () {
        var yearData = [
            {
                year: '2020',  // 年份
                data: [  // 两个数组是因为有两条线
                    [24, 40, 101, 134, 90, 230, 210, 230, 120, 230, 210, 120],
                    [40, 64, 191, 324, 290, 330, 310, 213, 180, 200, 180, 79]
                ]
            },
            {
                year: '2021',  // 年份
                data: [  // 两个数组是因为有两条线
                    [123, 175, 112, 197, 121, 67, 98, 21, 43, 64, 76, 38],
                    [143, 131, 165, 123, 178, 21, 82, 64, 43, 60, 19, 34]
                ]
            }
        ];
        // 1.实例化对象
        var myChart = echarts.init(document.querySelector(".line .chart"));
        // 指定配置
        var option = {
            color: ['#00f2f1', '#ed3f35'],
            tooltip: {
                trigger: 'axis'
            },
            // 修改图例组件
            legend: {
                // 若series对象有name值，则legend可以不用写data
                textStyle: {
                    color: '#4c9bfd' // 图例文字颜色
                },
                right: '10%',// 距离右边10%
                // data: ['新增粉丝', '新增游客']
            },
            grid: {
                top: '20%',
                left: '3%',
                right: '4%',
                bottom: '3%',
                show: true,// 显示边框
                borderColor: '#012f4a',// 边框颜色
                containLabel: true // 包含刻度文字在内
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,// 去除轴内间距
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                axisTick: {
                    show: false // 去除刻度线
                },
                axisLabel: {
                    color: '#4c9bfd', // 文本颜色
                    fontSize: "8"
                },
                axisLine: {
                    show: false // 去除轴线
                },
            },
            yAxis: {
                type: 'value',
                axisTick: {
                    show: false // 去除刻度线
                },
                axisLabel: {
                    color: '#4c9bfd' // 文本颜色
                },
                splitLine: {
                    lineStyle: {
                        color: '#012f4a' // 分割线颜色
                    }
                }
            },
            series: [{
                name: '新增粉丝',
                data: yearData[0].data[0],
                type: 'line',
                // 折线修饰为圆滑
                smooth: true,
            }, {
                name: '新增游客',
                data: yearData[0].data[1],
                type: 'line',
                smooth: true,
            }]
        };


        // 3.把配置项给实例对象
        myChart.setOption(option);
        // 4.让图表跟随屏幕自适应
        window.addEventListener("resize", function () {
            myChart.resize();
        });
        // 5.点击切换效果
        $('.line h2').on("click", "a", function () {
            // console.log($(this).index());
            // 点击 a 之后 根据当前a的索引号 找到对应的 yearData的相关对象
            // console.log(yearData[$(this).index()].data);
            var obj = yearData[$(this).index()];
            option.series[0].data = obj.data[0];
            option.series[1].data = obj.data[1];
            // 需要重新渲染
            myChart.setOption(option);
        })
    })()
</script>

</html>
